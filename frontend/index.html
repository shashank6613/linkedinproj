<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://as1.ftcdn.net/v2/jpg/06/23/00/58/1000_F_623005805_Q1czIHfEiU7HuZD6RMsX5GtcnrH3XuL7.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent; /* Fully transparent background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white; /* Changed to white */
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: white; /* Changed to white */
        }
        input[type="text"],
        input[type="number"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #D3D3D3; /* Grey background */
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            color: white;
            border: none;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Original color for submit button */
            width: 48%; /* Adjusted width for submit button */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="reset"] {
            background-color: #f57c00; /* Orange color for reset button */
            width: calc(48% - 10px); /* Make width 4px less than submit button */
        }
        input[type="reset"]:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group input,
        .button-group button {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .button-group button {
            background-color: #008CBA; /* Blue */
            color: white;
        }
        .button-group button:hover {
            background-color: #007BFF; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>User Information</h1>
            <form onsubmit="submitForm(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
                <label for="nationality">Nationality:</label>
                <input type="text" id="nationality" name="nationality" required>
                <label for="language">Language:</label>
                <input type="text" id="language" name="language" required>
                <label for="pin">PIN:</label>
                <input type="text" id="pin" name="pin" required>
                <div class="button-group">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                    <button type="button" onclick="window.location.href='search.html'">Search User</button>
                    <button type="button" onclick="window.location.href='image.html'">User Image</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
